<!DOCTYPE html>
<html lang="en">
<head>

    <title>Birthday Lucky?</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Is your Birthday Lucky?</h1>

        <label for="lucky-no">Lucky Number:</label>
        <input type="number" id="lucky-no" placeholder="Enter a number" name="luckyNo"/>
        <!-- <div class="div-btn"> -->
            <button type="button">Check</button>
        <!-- </div> -->
        <div id="div-output"></div>
    </div>
    <script src="./index.js"></script>
